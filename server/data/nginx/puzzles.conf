include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

# Redirect all HTTP traffic to HTTPS
server {
  listen 80;
  server_name puzzles.michaeldemar.co; location / {
    return 301 https://$host$request_uri;
  }

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}

server {
  listen 443 ssl;
  server_name puzzles.michaeldemar.co;

  ssl_certificate /etc/letsencrypt/live/puzzles.michaeldemar.co/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/puzzles.michaeldemar.co/privkey.pem;

  # Only to demo!
  location / {
      proxy_pass http://example.com;
  }
}
